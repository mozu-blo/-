<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ラノベ新刊棚</title>
  <style>
    :root{
      --gap: 10px;
      --radius: 14px;
      --border: #e8e8e8;
      --text: #111;
      --muted: #666;
      --bg: #fff;
      --cardbg: #fff;
      --shadow: 0 1px 0 rgba(0,0,0,.02);
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    .wrap{ padding: 10px 12px 12px; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 2px 0 10px;
    }
    .h{
      font-size: 18px;
      font-weight: 900;
      margin: 0;
      letter-spacing: .02em;
    }

    /* 4冊×2段 */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background: var(--cardbg);
      box-shadow: var(--shadow);
    }

    /* 書影リンク枠 */
    .coverlink{
      position: relative;
      display:block;
      text-decoration:none;
      color:inherit;
      background:#f2f2f2;
    }

    /* 書影（見切れゼロ：contain） */
    .cover{
      aspect-ratio: 3 / 4;
      display:block;
      width:100%;
      object-fit: contain;
      background:#f2f2f2;
    }

    /* 発売日：A案（下端帯・角から離す） */
    .badge-date{
      position:absolute;
      left:6px; right:6px; bottom:6px;
      font-size:10px;
      line-height:1;
      padding:6px 0;
      text-align:center;
      border-radius:999px;
      background: rgba(0,0,0,.45);
      color:#fff;
      backdrop-filter: blur(2px);
    }

    /* 画像が無い時：NO IMAGE + タイトル + 発売日帯 */
    .fallback{
      aspect-ratio: 3 / 4;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      text-align:center;
      background: linear-gradient(135deg, #f5f6fb, #eef1ff);
      border-bottom: 1px solid var(--border);
    }
    .fallbackInner{
      width: 100%;
      max-width: 92%;
    }
    .fallbackLabel{
      font-size: 11px;
      letter-spacing: .08em;
      color: #7a7a7a;
      font-weight: 900;
      margin-bottom: 8px;
    }
    .fallbackTitle{
      font-size: 12px;
      line-height: 1.35;
      font-weight: 900;
      color: #111;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
      margin: 0;
    }

    /* タイトル（Amazonリンク）：2行固定で崩れない */
    .twrap{ padding: 6px 8px 10px; }
    .titleLink{
      display: -webkit-box;
      -webkit-line-clamp: 2;      /* 2行で打ち止め */
      -webkit-box-orient: vertical;
      overflow: hidden;
      height: calc(1.35em * 2);   /* 2行分固定でカード高さを揃える */
      font-size: 11px;
      line-height: 1.35;
      font-weight: 800;
      color: #222;
      text-decoration: none;
      word-break: break-word;
    }
    .titleLink:active{ opacity: .75; }

    .note{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 390px){
      :root{ --gap: 8px; }
      .wrap{ padding: 8px 10px 10px; }
      .titleLink{ font-size: 10.5px; }
      .fallbackTitle{ font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h2 class="h" id="title">ラノベ新刊一覧</h2>
    </div>

    <div class="grid" id="grid"></div>
    <div class="note" id="note" style="display:none;"></div>
  </div>

<script>
  const DATA_URL = "./data/books.json";
  const grid = document.getElementById("grid");
  const note = document.getElementById("note");

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function renderCard(it){
    const title = escapeHtml(it.title);
    const cover = (it.cover || "").trim();
    const amazon = (it.amazon || "#").trim();
    const pub = (it.pubdate || "").trim();

    // 書影あり
    if (cover) {
      return `
        <div class="card">
          <a class="coverlink" href="${amazon}" target="_blank" rel="nofollow noopener">
            <img class="cover" src="${cover}" alt="${title}">
            ${pub ? `<div class="badge-date">${escapeHtml(pub)}発売</div>` : ``}
          </a>
          <div class="twrap">
            <a class="titleLink" href="${amazon}" target="_blank" rel="nofollow noopener">${title}</a>
          </div>
        </div>
      `;
    }

    // 書影なし
    return `
      <div class="card">
        <a class="coverlink" href="${amazon}" target="_blank" rel="nofollow noopener">
          <div class="fallback">
            <div class="fallbackInner">
              <div class="fallbackLabel">NO IMAGE</div>
              <p class="fallbackTitle">${title}</p>
            </div>
          </div>
          ${pub ? `<div class="badge-date">${escapeHtml(pub)}発売</div>` : ``}
        </a>
        <div class="twrap">
          <a class="titleLink" href="${amazon}" target="_blank" rel="nofollow noopener">${title}</a>
        </div>
      </div>
    `;
  }

  async function main(){
    const res = await fetch(DATA_URL + "?v=" + Date.now(), { cache:"no-store" });
    const data = await res.json();

    const items = (data.items || []).slice(0, 8);
    grid.innerHTML = items.map(renderCard).join("");

    if (!items.length) {
      note.style.display = "block";
      note.textContent = "現在、新刊データが0件です（次回更新で復帰する可能性があります）。";
    } else {
      note.style.display = "none";
    }
  }

  main().catch(err => {
    grid.innerHTML = `<div style="color:#b00;font-size:12px;">読み込みエラー：${escapeHtml(err.message)}</div>`;
  });
</script>
</body>
</html>
