<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ラノベ新刊棚</title>
  <style>
    :root{
      --gap: 10px;
      --radius: 14px;
      --border: #e8e8e8;
      --text: #111;
      --muted: #666;
      --bg: #fff;
      --cardbg: #fff;
      --shadow: 0 1px 0 rgba(0,0,0,.02);
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    .wrap{ padding: 10px 12px 12px; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 2px 0 10px;
    }
    .h{
      font-size: 18px;
      font-weight: 900;
      margin: 0;
      letter-spacing: .02em;
    }

    /* 4冊×2段 */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background: var(--cardbg);
      box-shadow: var(--shadow);
    }

    /* 書影 */
    .cover{
      aspect-ratio: 3 / 4;
      background:#f2f2f2;
      display:block;
      width:100%;
      object-fit: cover;
    }

    /* 画像が無い時の「見た目は棚」＋タイトル */
    .fallback{
      aspect-ratio: 3 / 4;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      text-align:center;
      background: linear-gradient(135deg, #f5f6fb, #eef1ff);
      border-bottom: 1px solid var(--border);
    }
    .fallbackInner{
      width: 100%;
      max-width: 92%;
    }
    .fallbackLabel{
      font-size: 11px;
      letter-spacing: .08em;
      color: #7a7a7a;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .fallbackTitle{
      font-size: 12px;
      line-height: 1.35;
      font-weight: 800;
      color: #111;
      display: -webkit-box;
      -webkit-line-clamp: 4;      /* 最大4行で省略 */
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }

    .btnwrap{ padding: 6px 6px 8px; }
    .btn{
      display:block;
      text-align:center;
      padding: 8px 0;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px;
      text-decoration:none;
      color:#333;
      background:#fff;
      user-select:none;
    }

    .note{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 390px){
      :root{ --gap: 8px; }
      .wrap{ padding: 8px 10px 10px; }
      .btn{ font-size: 11px; }
      .fallbackTitle{ font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h2 class="h" id="title">ラノベ新刊一覧</h2>
    </div>

    <div class="grid" id="grid"></div>
    <div class="note" id="note" style="display:none;"></div>
  </div>

<script>
  const DATA_URL = "./data/books.json";
  const grid = document.getElementById("grid");
  const note = document.getElementById("note");

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function renderCard(it){
    const title = escapeHtml(it.title);
    const cover = (it.cover || "").trim();
    const amazon = (it.amazon || "#").trim();

    // 画像がある → 今まで通り
    if (cover) {
      return `
        <div class="card">
          <a href="${amazon}" target="_blank" rel="nofollow noopener">
            <img class="cover" src="${cover}" alt="${title}">
          </a>
          <div class="btnwrap">
            <a class="btn" href="${amazon}" target="_blank" rel="nofollow noopener">Amazon</a>
          </div>
        </div>
      `;
    }

    // 画像が無い → タイトルを表示（クリックはAmazonへ）
    return `
      <div class="card">
        <a href="${amazon}" target="_blank" rel="nofollow noopener" style="text-decoration:none;color:inherit;">
          <div class="fallback">
            <div class="fallbackInner">
              <div class="fallbackLabel">NO IMAGE</div>
              <div class="fallbackTitle">${title}</div>
            </div>
          </div>
        </a>
        <div class="btnwrap">
          <a class="btn" href="${amazon}" target="_blank" rel="nofollow noopener">Amazon</a>
        </div>
      </div>
    `;
  }

  async function main(){
    const res = await fetch(DATA_URL + "?v=" + Date.now(), { cache:"no-store" });
    const data = await res.json();

    const items = (data.items || []).slice(0, 8);

    grid.innerHTML = items.map(renderCard).join("");

    // itemsが0でもページが「真っ白」に見えないように補助表示
    if (!items.length) {
      note.style.display = "block";
      note.textContent = "現在、新刊データが0件です（次回更新で復帰する可能性があります）。";
    } else {
      note.style.display = "none";
    }
  }

  main().catch(err => {
    grid.innerHTML = `<div style="color:#b00;font-size:12px;">読み込みエラー：${escapeHtml(err.message)}</div>`;
  });
</script>
</body>
</html>
