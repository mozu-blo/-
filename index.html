<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ラノベ新刊棚</title>

  <style>
    :root{
      --gap: 10px;
      --radius: 14px;
      --border: rgba(0,0,0,.08);
      --bg: #fff;
      --card: #fff;
      --text: #111;
      --muted: #666;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    .wrap{ padding: 10px 12px 12px; }

    .topbar{ margin-bottom: 8px; }
    .h{
      font-size: 18px;
      font-weight: 900;
      margin: 0;
      letter-spacing: .02em;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background: var(--card);
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }

    .coverWrap{
      position:relative;
      width:100%;
      aspect-ratio: 3/4;
      background:#f2f2f2;
      overflow:hidden;
    }

    img.cover{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      background:#f2f2f2;
    }

    /* NO IMAGE（中央固定） */
    .noimg{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      user-select:none;
      color: rgba(0,0,0,.45);
      font-weight: 900;
      letter-spacing:.08em;
      font-size: 12px;
      background:
        radial-gradient(120px 120px at 20% 20%, rgba(0,0,0,.06), transparent 60%),
        radial-gradient(120px 120px at 80% 30%, rgba(0,0,0,.05), transparent 60%),
        linear-gradient(180deg, #f7f7fb, #f1f1f6);
    }
    .noimg small{
      display:block;
      margin-top:6px;
      font-weight: 700;
      font-size: 10px;
      letter-spacing:.04em;
      opacity:.95;
    }

    .btnwrap{ padding: 8px 8px 10px; }
    .btn{
      display:block;
      text-align:center;
      padding: 8px 0;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px;
      text-decoration:none;
      color:#333;
      background:#fff;
      user-select:none;
    }

    .note{
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.4;
    }

    @media (max-width: 390px){
      :root{ --gap: 8px; }
      .wrap{ padding: 8px 10px 10px; }
      .btn{ font-size: 11px; }
      .h{ font-size: 17px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h2 class="h">ラノベ新刊一覧</h2>
    </div>

    <div class="grid" id="grid"></div>
    <div class="note" id="note"></div>
  </div>

<script>
  const DATA_URL = "./data/books.json";
  const grid = document.getElementById("grid");
  const note = document.getElementById("note");

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function noImageHtml(){
    return `<div class="noimg">NO IMAGE<small>data pending</small></div>`;
  }

  function cardHtml(it){
    const title = escapeHtml(it?.title || "");
    const amazon = it?.amazon || "#";
    const cover = it?.cover || "";

    return `
      <div class="card">
        <a href="${escapeHtml(amazon)}" target="_blank" rel="nofollow noopener"
           style="display:block;text-decoration:none;color:inherit;">
          <div class="coverWrap">
            ${cover ? `<img class="cover" src="${escapeHtml(cover)}" alt="${title}" loading="lazy">` : noImageHtml()}
          </div>
        </a>
        <div class="btnwrap">
          ${amazon === "#" ? `<div class="btn" style="opacity:.35;">Amazon</div>`
                           : `<a class="btn" href="${escapeHtml(amazon)}" target="_blank" rel="nofollow noopener">Amazon</a>`}
        </div>
      </div>
    `;
  }

  function attachImgFallback(){
    document.querySelectorAll("img.cover").forEach(img => {
      img.addEventListener("error", () => {
        const wrap = img.closest(".coverWrap");
        if(!wrap) return;
        img.remove();
        if(!wrap.querySelector(".noimg")) wrap.insertAdjacentHTML("beforeend", noImageHtml());
      }, { once:true });
    });
  }

  async function main(){
    const res = await fetch(DATA_URL + "?v=" + Date.now(), { cache:"no-store" });
    const data = await res.json();

    const items = Array.isArray(data?.items) ? data.items : [];
    const filled = [];

    // ★ここが白回避の本体：8枠固定、足りなければダミーで埋める
    for(let i=0;i<8;i++){
      filled.push(items[i] ?? { title:"", cover:"", amazon:"#"});
    }

    grid.innerHTML = filled.map(cardHtml).join("");
    attachImgFallback();

    if(items.length === 0){
      note.textContent = "現在、新刊データが0件です（次回更新で復帰する可能性があります）。";
    }else{
      note.textContent = "";
    }
  }

  main().catch(err => {
    grid.innerHTML = `<div style="color:#b00;font-size:12px;">読み込みエラー：${escapeHtml(err.message)}</div>`;
  });
</script>
</body>
</html>
