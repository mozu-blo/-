<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>新刊棚</title>
  <style>
    html, body { margin:0; padding:0; background:transparent; }
    body { font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; }

    .wrap { padding:0; }

    /* 見出し行：薄く、低く */
    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin:4px 8px 6px;
    }
    .label{
      margin:0;
      font-size:14px;
      font-weight:900;
      line-height:1.1;
    }
    .more{
      font-size:11px;
      border:1px solid #e5e5e5;
      background:#fff;
      padding:5px 9px;
      border-radius:999px;
      text-decoration:none;
      color:#111;
      line-height:1;
      white-space:nowrap;
    }

    /* 棚：3列固定・余白圧縮 */
    .shelf{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:6px;
      padding:0 8px 8px;
    }
    .item{ display:flex; flex-direction:column; gap:4px; }

    /* 表紙：縦を少し潰して「棚」を低く */
    .cover{
      border:1px solid #eee;
      border-radius:10px;
      overflow:hidden;
      background:#f3f3f3;
      aspect-ratio: 3 / 4;   /* ←ここが一番効く（高さが減る） */
      display:grid;
      place-items:center;
    }
    .cover img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* ボタンを細く */
    a.btn{
      display:block;
      width:100%;
      box-sizing:border-box;
      text-align:center;
      font-size:10px;
      padding:5px 0;
      border-radius:999px;
      border:1px solid #e5e5e5;
      background:#fff;
      color:#111;
      text-decoration:none;
      line-height:1;
    }

    @media (max-width:360px){
      .bar{ margin:4px 6px 6px; }
      .shelf{ padding:0 6px 8px; gap:5px; }
      .label{ font-size:13px; }
      .more{ font-size:10.5px; padding:5px 8px; }
      a.btn{ font-size:9.8px; padding:5px 0; }
      .cover{ border-radius:9px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <p class="label">ラノベ新刊一覧（テスト中）</p>
      <a class="more" href="https://mozu.hateblo.jp/new-lightnovels" target="_blank" rel="noopener">もっと見る</a>
    </div>

    <div class="shelf" id="shelf"></div>
  </div>

<script>
  const AMAZON_TAG = "mozublo-22";
  function amazonUrlFromIsbn(isbn) {
    const q = encodeURIComponent(isbn);
    return `https://www.amazon.co.jp/s?k=${q}&tag=${encodeURIComponent(AMAZON_TAG)}`;
  }

  const items = [
    { isbn:"9784040000001", cover:"https://placehold.co/600x900?text=1" },
    { isbn:"9784040000002", cover:"https://placehold.co/600x900?text=2" },
    { isbn:"9784040000003", cover:"https://placehold.co/600x900?text=3" },
    { isbn:"9784040000004", cover:"https://placehold.co/600x900?text=4" },
    { isbn:"9784040000005", cover:"https://placehold.co/600x900?text=5" },
    { isbn:"9784040000006", cover:"https://placehold.co/600x900?text=6" }
  ];

  const shelf = document.getElementById("shelf");
  items.forEach(x => {
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <div class="cover"><img src="${x.cover}" alt=""></div>
      <a class="btn" href="${amazonUrlFromIsbn(x.isbn)}" target="_blank" rel="nofollow noopener">Amazon</a>
    `;
    shelf.appendChild(el);
  });
</script>
</body>
</html>
