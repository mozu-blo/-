<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ラノベ新刊一覧</title>

  <style>
    :root{
      --gap: 10px;
      --radius: 14px;
      --border: #e9e9e9;
      --text: #111;
      --muted: #666;
      --bg: #fff;

      --card-bg: #fff;
      --ph-bg: #f3f3f3;
      --ph-line: #e7e7e7;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }

    .wrap{ padding: 10px 12px 12px; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .h{
      font-size: 18px;
      font-weight: 900;
      margin: 0;
      letter-spacing: .02em;
    }

    /* 4冊×2段 */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background: var(--card-bg);
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
    }

    .coverWrap{
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      background: var(--ph-bg);
      border-bottom: 1px solid var(--ph-line);
    }

    /* 実画像 */
    img.cover{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      background: var(--ph-bg);
    }

    /* ここがポイント：NO IMAGEは画像ではなく“中央固定のレイアウト” */
    .noimg{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#7a7a7a;
      user-select:none;
      padding: 10px;
      background:
        linear-gradient(135deg, rgba(0,0,0,.04) 25%, transparent 25%) 0 0/18px 18px,
        linear-gradient(225deg, rgba(0,0,0,.04) 25%, transparent 25%) 0 0/18px 18px,
        linear-gradient(315deg, rgba(0,0,0,.04) 25%, transparent 25%) 0 0/18px 18px,
        linear-gradient(45deg, rgba(0,0,0,.04) 25%, transparent 25%) 0 0/18px 18px,
        var(--ph-bg);
    }
    .noimgBox{
      width: 100%;
      max-width: 120px;           /* 小さすぎる画面でも収まる */
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 8px;
      opacity:.95;
    }
    .noimgIcon{
      width: 64px;
      height: 48px;
      border: 2px solid #bdbdbd;
      border-radius: 8px;
      position: relative;
      background: rgba(255,255,255,.35);
    }
    .noimgIcon:before,
    .noimgIcon:after{
      content:"";
      position:absolute;
      border: 2px solid #bdbdbd;
      border-radius: 6px;
      background: rgba(255,255,255,.25);
    }
    .noimgIcon:before{
      width: 36px; height: 28px;
      left: 6px; top: 8px;
    }
    .noimgIcon:after{
      width: 36px; height: 28px;
      right: 6px; top: 8px;
      opacity:.85;
    }
    .noimgText{
      font-weight: 900;
      letter-spacing: .14em;
      font-size: 12px;
      line-height: 1.1;
    }
    .noimgSub{
      font-weight: 700;
      letter-spacing: .06em;
      font-size: 10px;
      color:#8a8a8a;
    }

    /* Amazonボタン */
    .btnwrap{ padding: 7px 7px 9px; }
    .btn{
      display:block;
      text-align:center;
      padding: 8px 0;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px;
      text-decoration:none;
      color:#333;
      background:#fff;
      user-select:none;
    }

    /* ローディング骨組み */
    .skeleton{ animation: pulse 1.2s ease-in-out infinite; }
    @keyframes pulse{
      0%{ opacity: .65; }
      50%{ opacity: .9; }
      100%{ opacity: .65; }
    }

    @media (max-width: 390px){
      :root{ --gap: 8px; }
      .wrap{ padding: 8px 10px 10px; }
      .btn{ font-size: 11px; }
      .h{ font-size: 17px; }
      .noimgIcon{ width: 58px; height: 44px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h2 class="h">ラノベ新刊一覧</h2>
    </div>

    <div class="grid" id="grid"></div>
  </div>

<script>
  const DATA_URL = "./data/books.json";
  const grid = document.getElementById("grid");

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function skeleton8(){
    const card = `
      <div class="card skeleton">
        <div class="coverWrap"></div>
        <div class="btnwrap"><div class="btn" style="color:#aaa;">Amazon</div></div>
      </div>`;
    grid.innerHTML = card.repeat(8);
  }

  function noImageHtml(){
    return `
      <div class="noimg">
        <div class="noimgBox">
          <div class="noimgIcon" aria-hidden="true"></div>
          <div class="noimgText">NO&nbsp;IMAGE</div>
          <div class="noimgSub">cover unavailable</div>
        </div>
      </div>
    `;
  }

  function cardHtml(it){
    const title = escapeHtml(it.title || "");
    const cover = it.cover || "";   // null/"" あり得る
    const amazon = it.amazon || "#";

    return `
      <div class="card">
        <a href="${escapeHtml(amazon)}" target="_blank" rel="nofollow noopener"
           style="display:block;text-decoration:none;color:inherit;">
          <div class="coverWrap">
            ${cover ? `<img class="cover" src="${escapeHtml(cover)}" alt="${title}">` : noImageHtml()}
          </div>
        </a>
        <div class="btnwrap">
          <a class="btn" href="${escapeHtml(amazon)}" target="_blank" rel="nofollow noopener">Amazon</a>
        </div>
      </div>
    `;
  }

  function attachImageFallback(){
    document.querySelectorAll("img.cover").forEach(img => {
      img.addEventListener("error", () => {
        const wrap = img.closest(".coverWrap");
        if(!wrap) return;
        img.remove();
        if(wrap.querySelector(".noimg")) return;
        wrap.insertAdjacentHTML("beforeend", noImageHtml());
      }, { once:true });
    });
  }

  async function main(){
    skeleton8();

    const res = await fetch(DATA_URL + "?v=" + Date.now(), { cache:"no-store" });
    if(!res.ok) throw new Error(`books.json fetch failed: ${res.status}`);

    const data = await res.json();
    const items = (data.items || []).slice(0, 8);

    grid.innerHTML = items.map(cardHtml).join("");
    attachImageFallback();
  }

  main().catch(err => {
    grid.innerHTML = `<div style="color:#b00;font-size:12px;">読み込みエラー：${escapeHtml(err.message)}</div>`;
  });
</script>
</body>
</html>
