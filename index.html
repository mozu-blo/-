<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ラノベ新刊棚</title>
  <style>
    :root{
      --gap: 10px;
      --radius: 12px;
      --border: #e8e8e8;
      --text: #111;
      --muted: #666;
      --bg: #fff;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    .wrap{ padding: 10px 12px 12px; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 8px;
    }
    .h{
      font-size: 18px;
      font-weight: 900;
      margin: 0;
      letter-spacing: .02em;
    }

    /* 4冊×2段 */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
    }

    /* 書影 */
    .cover{
      aspect-ratio: 3 / 4;
      background:#f2f2f2;
      display:block;
      width:100%;
      object-fit: cover;
    }

    /* NO IMAGE（画像が無い/壊れた場合） */
    .noimg{
      aspect-ratio: 3 / 4;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f2f2f2;
      color:#777;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .06em;
      user-select:none;
    }

    /* Amazonボタン */
    .btnwrap{ padding: 6px 6px 8px; }
    .btn{
      display:block;
      text-align:center;
      padding: 7px 0;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px;
      text-decoration:none;
      color:#333;
      background:#fff;
      user-select:none;
    }

    @media (max-width: 390px){
      :root{ --gap: 8px; }
      .wrap{ padding: 8px 10px 10px; }
      .btn{ font-size: 11px; }
      .h{ font-size: 17px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h2 class="h" id="title">ラノベ新刊一覧</h2>
    </div>

    <div class="grid" id="grid"></div>
  </div>

<script>
  // GitHub Pages 同一オリジン
  const DATA_URL = "./data/books.json";
  const grid = document.getElementById("grid");

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function cardHtml(it){
    const title = escapeHtml(it.title || "");
    const amazon = it.amazon || "#";
    const cover = it.cover || "";

    // coverが無いならNO IMAGE
    if(!cover){
      return `
        <div class="card">
          <a href="${amazon}" target="_blank" rel="nofollow noopener">
            <div class="noimg">NO IMAGE</div>
          </a>
          <div class="btnwrap">
            <a class="btn" href="${amazon}" target="_blank" rel="nofollow noopener">Amazon</a>
          </div>
        </div>
      `;
    }

    // coverがある場合：img失敗時はNO IMAGEに差し替え
    // （onerrorで img を消して NO IMAGE div を挿入）
    const safeCover = cover.replace(/"/g, "&quot;");

    return `
      <div class="card">
        <a href="${amazon}" target="_blank" rel="nofollow noopener">
          <img class="cover" src="${safeCover}" alt="${title}"
            referrerpolicy="no-referrer"
            onerror="this.outerHTML='<div class=&quot;noimg&quot;>NO IMAGE</div>';">
        </a>
        <div class="btnwrap">
          <a class="btn" href="${amazon}" target="_blank" rel="nofollow noopener">Amazon</a>
        </div>
      </div>
    `;
  }

  async function main(){
    const res = await fetch(DATA_URL + "?v=" + Date.now(), { cache:"no-store" });
    if(!res.ok) throw new Error("books.json が取得できません");
    const data = await res.json();

    const items = (data.items || []).slice(0, 8);
    if(items.length === 0){
      grid.innerHTML = `<div style="color:#666;font-size:12px;">新刊データが空です（items=0）</div>`;
      return;
    }

    grid.innerHTML = items.map(cardHtml).join("");
  }

  main().catch(err => {
    grid.innerHTML = `<div style="color:#b00;font-size:12px;">読み込みエラー：${escapeHtml(err.message)}</div>`;
  });
</script>
</body>
</html>
