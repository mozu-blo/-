name: update-books

on:
  workflow_dispatch:
  schedule:
    # 毎日 朝9時（JST）に実行
    # GitHub Actions は UTC 基準なので 0:00 UTC = 9:00 JST
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ← これ超重要（自動commit用）

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Run updater
        run: node scripts/update-books.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/books.json
            git commit -m "auto: update new lightnovels"
            git push
          fi
