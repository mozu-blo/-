name: update-books

on:
  # 手動実行（作業・デバッグ用）
  workflow_dispatch:

  # 定期実行（毎日 日本時間9:00）
  schedule:
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Run updater
        run: node scripts/update-books.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add data/books.json
            git commit -m "auto: update new lightnovels"
            git push
          fi
